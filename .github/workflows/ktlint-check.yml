name: KTLint Workflow

on:
  push:
    branches:
      - develop

jobs:
  ktlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install KTLint
        run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/0.49.0/ktlint &&
          chmod a+x ktlint

      - name: Run KTLint
        run: ./ktlint -F "src/**/*.kt"

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -b style/ktlint-format
          git add .
          git commit -m 'style: apply ktlint formatting'
          git push --set-upstream origin style/ktlint-format

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'style: apply ktlint formatting'
          branch: style/ktlint-format
          base: develop
          title: 'Apply KTLint Formatting'
          body: 'This PR applies KTLint formatting fixes'
